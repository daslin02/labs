<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" placeholder="login">
        <input type="password" name="" id="" placeholder="password">
        <input type="password" name="" id="" placeholder="repeat password">
        <button onclick="check()">cheked</button>
    </form>
    <script>
        function check()
        {
            let el = document.getElementsByTagName("input");
            for (i of el )
            {
                if(i.value == "")
                {
                    alert("is Empty")
                    break;
                }
            }
        }
    </script>
