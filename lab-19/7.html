<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" onblur="check(this)" placeholder="login">
        <input type="password" name="" id="" onblur="check(this)"placeholder="password">
        <input type="password" name="" id="" onblur="check(this)" placeholder="repeat password">
    </form>
    <script>
        function check(e)
        {
            if (e.value.trim() == "")
            {
                alert("это не поле не может быть пустыс");
                e.classList.add("error");
            }
            else
            {
                e.classList.remove("error");
            }
        }
    </script>
</body>
</html>
