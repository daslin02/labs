<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="hello()" onunload = "by()">
    <form action="" id = "form">
        <input type="text" name="" id="inp" value="">
    </form>
    <script>
        let inp = document.getElementById("inp")
        function hello()
        {
            inp.value = "привет";
        }
        function by()
        {
            inp.value = "досвидание!";
        }
    </script>
</body>
</html>
