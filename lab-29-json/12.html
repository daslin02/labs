<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bulba(text)
        {
            let count = 0 ;
            for (i of text)
            {
                for (j of ["a","e","i","o","u","а","у","о"
                    ,"и","э","ы","я","ю","е","ё"
                ])
                {
                    if (i == j)
                    {
                        count++;
                    }
                }
            }
            return count;
        }
        alert(bulba("aabe"));
    </script>
</body>
</html>
