<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматная доска</title>
    <style>
        .chessboard {
            font-family: monospace;
            white-space: pre; 
            font-size: 18px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard"></div>
    <script>
        const size = 8;
        let board = '';
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if ((i + j) % 2 === 0) {
                    board += ' ';
                } else {
                    board += '#';
                }
            }
            board += '\n'; 
        }
        document.getElementById('chessboard').textContent = board;
    </script>
</body>
</html>
