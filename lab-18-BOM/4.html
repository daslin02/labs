<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("browser info " + navigator.userAgent );
        document.write("<br><br>");
        document.write("App Version " + navigator.appVersion );
        document.write("<br><br>");
        document.write("App Name " + navigator.appName );
        document.write("<br><br>");
        document.write("code name broswer " + navigator.product );
        document.write("<br><br>");
        document.write("platform" + navigator.platform );
        document.write("<br><br>");
        document.write("java eneble " + navigator.javaEnabled() ? "yes" : "no"  );
        document.write("<br><br>");
        document.write("size: " + window.innerHeight + "x"+ window.innerWidth );
        document.write("<br><br>");
        document.write("URL location domen" + window.location.href );
        document.write("<br><br>");
        document.write("pathName " + window.location.pathname);
        document.write("<br><br>");
        document.write("hostName " + window.location.hostname );
        document.write("<br><br>");

    </script>
</body>
</html>
