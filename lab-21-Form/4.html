<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        form
        {
            border: 3px solid blue;
            padding-top: 10px;
            margin: 10px;
        }
        h4
        {
            margin-left: 300px;
            color: blue;
        }
        h2
        {
            color:red;
            margin-bottom: 20px;
            margin-left: 10px;
        }
        button
        {
            margin: 10px;
        }
    </style>
    <form >
        <h1 id = "big"></h1>
        <h4 id = "result">Result</h4>
        <h2 id = "h">work this list</h2>
        <select name="" id="sel" size="5">
            <option value="tead">tea</option>
            <option value="coffee">coffee</option>
            <option value="milk">milk</option>
            <option value="cacao">cacao</option>
            <option value="juice">juice</option>
        </select>
        <br>
        <button type="submit" onclick="biba(event)" >select</button>
    </form>
    <script>
        function biba(event)
        {
            event.preventDefault();
            let selecter = document.getElementById("sel");
            let index = selecter.selectedIndex;
            let val = selecter.value;
            if (index == 0 )
            {
                alert(`предложено 5 напитков\nВыбран ${val} index : ${index} \n этот напиток поумолчанию`);
            }
            else
            {
                alert(`предложено 5 напитков\nВыбран ${val} index : ${index}`);
            }
        }
    </script>
</body>
