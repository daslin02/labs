    <form >
        <h1 id = "big"></h1>
        <h4 id = "result">Result</h4>
        <h2 id = "h">Method click flag</h2>
        <input type="checkbox"  id = "check" > flag switch boolean value
        <br>

        <button type="submit" onclick="biba(event )" >swich flag value</button>
    </form>
    <script>
        function biba(event )
        {
            event.preventDefault();
            let res = document.getElementById("check");
            res.checked = !res.checked;
        }
    </script>
