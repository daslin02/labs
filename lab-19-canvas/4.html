<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забор из треугольников</title>
</head>
<body>
    <canvas id="main" width="700" height="500"></canvas>
    <script>
        let canvas = document.getElementById("main");
        const ctx = canvas.getContext('2d');

        let arr = ["red" , "purple" , "green" , "blue" , "orange" 
        , "gray" , "cyan" ,  "violet", "aqua" , "black" , "#ffffff" , "ff00ff" ,
        "#00ffff"];

        function drawTriangle(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 50, y + 100);
            ctx.lineTo(x - 50, y + 100);
            ctx.closePath();
            ctx.fillStyle = arr[Math.floor(Math.random() * arr.length)];
            ctx.fill();
            ctx.stroke();
        }

        for (let i = 0; i < 10; i++) {
            drawTriangle(60 + i * 100, 100);
        }
    </script>
</body>
</html>
