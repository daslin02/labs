<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "main" width="500" height="500"></canvas>
    <script>
        let canvas = document.getElementById("main");
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo( 150 , 50);
        ctx.lineTo(200 , 50);
        ctx.closePath();
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.stroke();
        
    </script>
</body>
</html>
