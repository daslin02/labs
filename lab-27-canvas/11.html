<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Circle Grid</title>
</head>
<body>
    <canvas id="main" width="500" height="500"></canvas>
    <script>
        let canvas = document.getElementById("main");
        const ctx = canvas.getContext('2d');

        function drawCircle(x, y, alpha,  radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color;
            ctx.fill()
            ctx.stroke();
        }
        function drawRect(x, y, size, color) {
            // ctx.globalAlpha = 0.5;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, size, size);
        }
        drawRect(10,10,100,"yellow");
        drawRect(110,110,100,"red");
        drawRect(110,10,100,"green");
        drawRect(10,110,100,"blue")
        radius = 10;
        for(let i = 10 ; i > 0 ; i--)
        {
            drawCircle(110,110,i/30 ,radius, "#ffffff");
            radius+= 10;
        }
        // drawCircle(110,110,0.5,100,"#ffffff")
    </script>
</body>
</html>
