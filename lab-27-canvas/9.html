<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "main" width="500" height="500"></canvas>
    <script>
        let canvas = document.getElementById("main");
        const ctx = canvas.getContext('2d');
        function drawRect(x, y, size, color) {
            // ctx.globalAlpha = 0.5;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, size, size);
        }
        let colors = [
            ["#ffff00" , "#ffcc00" , "#ffaa00" , "ff6600" , "#ff3300" , "#ff0000"],
            [ "#ccff00" , "#cccc00" , "#ccaa00" , "#cc6600","#cc3300" , "#cc0000"],
            ["#aaff00" , "#aacc00" ,"#aaaa00" , "#aa6600" , "#aa3300" , "#aa0000"],
            ["#66ff00" , "#66cc00" , "#66aa00" , "#666600" , "#663300" , "$660000"],
            ["#33ff00" , "#33cc00" ,"#33aa00" , "#336600" , "#333300" , "#330000"],
            ["#00ff00" , "#00cc00" , "#00aa00" , "#006600" , "#003300" ,"#000000"]
        ]
        positionX = 10;
        positionY = 10;
        size = 30;
        for (let i = 0 ; i < 6 ; i++)
        {
            positionX = 10;
            for (let j = 0 ; j < 6 ; j++)
            {
                drawRect(positionX,positionY,30,colors[i][j]);
                positionX += size;
            }
            positionY += size;
        }
    </script>
</body>
</html>
