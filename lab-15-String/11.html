<!DOCTYPE html>

</head>
<body>
    <script>
        function isPalindrom(text)
        {
            return text == text.split("").reverse().join("");
        }
        
        alert(isPalindrom("tok"));
        alert(isPalindrom("tot"));
    </script>

</body>
</html>
