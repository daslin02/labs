<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myMap (fn , arr)
        {
            newArr = [];
            for (i of arr)
            {
                newArr.push(fn(i));
            }
            return newArr;
        }
        function square(num)
        {
            return num *num ;
        }
        document.write(myMap(square,[10,5,2]));
    </script>
</body>
</html>
