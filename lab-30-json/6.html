<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисование фигур</title>

</head>
<body>
    <canvas id="trapezoidCanvas" width="200" height="100"></canvas>

    <canvas id="diamondCanvas" width="200" height="200"></canvas>

    <canvas id="zigzagCanvas" width="300" height="100"></canvas>

    <canvas id="spiralCanvas" width="300" height="300"></canvas>


    <canvas id="starCanvas" width="200" height="200"></canvas>

    <script>
        function drawTrapezoid() {
            const canvas = document.getElementById('trapezoidCanvas');
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(50, 10); 
            ctx.lineTo(150, 10);
            ctx.lineTo(180, 90);
            ctx.lineTo(20, 90); 
            ctx.closePath();
            ctx.stroke();
        }

        function drawDiamond() {
            const canvas = document.getElementById('diamondCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(100, 0); 
            ctx.lineTo(200, 100);
            ctx.lineTo(100, 200);
            ctx.lineTo(0, 100); 
            ctx.closePath();
            ctx.fill();
        }

        function drawVerticalZigzag() {
            const canvas = document.getElementById('zigzagCanvas');
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(70, 10);
            for (let i = 0; i < 10; i++) {
                const x = i % 2 === 0 ? 30 : 70;
                const y = 10 + i * 5;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }
        function drawSpiral() {
            const canvas = document.getElementById('spiralCanvas');
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            let radius = 10;
            let angle = 0;
            for (let i = 0; i < 6 * Math.PI * 2; i += 0.1) {
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                ctx.lineTo(x, y);
                angle += 0.1;
                radius += 0.2;
            }
            ctx.stroke();
        }

        function drawStar() {
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'yellow';
            const numPoints = 8;
            const outerRadius = 80;
            const innerRadius = 40;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.beginPath();
            for (let i = 0; i < numPoints * 2; i++) {
                const angle = (i * Math.PI) / numPoints;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        drawTrapezoid();
        drawDiamond();
        drawVerticalZigzag();
        drawSpiral();
        drawStar();
    </script>
</body>
</html>
