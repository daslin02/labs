<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* sequence(start , step )
        {
            while(true)
            {
                yield start;
                start+= step;
            }
        }
        function take (generater , n)
        {
            arr = [];
            if (n <0){return}
            for ( let i = 0 ; i < n ; i++)
            {
                arr.push(generater.next().value);
            }
            return arr;
        }
        let gen = sequence(0,2);
        document.write(take(gen , 5));
    </script>
</body>
</html>
