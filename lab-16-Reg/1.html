<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = ["Кузьмин Иван" , "Петров Петр" , "Федоров Иван"];
        let name = prompt(`ваше имя из списка? ${array}`);
        for (i in array)
        {
            if (array[i].toLowerCase() == name.toLowerCase())
            {
                
                array[i] = "Иванов Иван";
                break;
            }
        }
        alert(`список: ${array}`);

    </script>
</body>
</html>
