<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cube(text)
        {
            let convert = [];
            let array = text.split(" ");
            array.length
            for (i of array)
            {   
                convert.push(String(parseInt(i)*parseInt(i)));
            }
            return convert.join(" ");
        }
        alert(cube(prompt("write numbers: ")));
    </script>
</body>
</html>
